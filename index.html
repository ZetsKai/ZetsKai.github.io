<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Document</title>
  <style>
	@import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap");
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

button {
  background-color: transparent;
  outline: none;
  border: none;
}

.flex {
  display: flex;
}

.hidden, .three {
  display: none;
}

.foreground {
  background-color: #232323;
}

.inner {
  z-index: -1;
  visibility: hidden;
}

.control-btn {
  flex-shrink: 0;
  margin-right: 1vw;
} /* .lockscreen */
.unlock {
  position: relative;
  flex-direction: column;
  flex-basis: 100%;
  flex-grow: 1;
  justify-content: center;
  align-items: center;
}
.unlock__top {
  justify-content: flex-end;
  align-items: flex-end;
  width: 100%;
  height: 11%;
  padding: 0 6vw;
}
.unlock__bottom {
  justify-content: center;
  align-items: center;
  margin-top: auto;
  margin-bottom: 4.5vw;
}
.unlock button {
  margin-top: auto;
  width: 13vw;
  height: 13vw;
}

.init p:not(.three) {
  display: none;
}

.init p.three {
  display: block;
}

.news {
  position: absolute;
  width: 30vw;
  max-width: 30vw;
  justify-content: center;
  padding: 4.5% 0;
  color: white;
  left: 0;
  transition: left 100ms linear;
}
.news__container {
  flex-direction: column;
  /* background-color: blue; */
  height: 100%;
}
.news__cards, .news__card {
  flex-basis: 100%;
  flex-grow: 1;
}
.news__cards {
  flex-direction: column;
  gap: 0.6vw;
  margin-bottom: 2.2vw;
}
.news__card {
  background-color: #555;
}
.news__text {
  flex-shrink: 0;
  margin-bottom: 0vw;
  align-items: center;
  margin-top: auto;
}

.inner--news {
  flex-basis: 30vw;
  transition: flex-basis 100ms linear;
  flex-shrink: 0;
}

.init .news {
  left: -30vw;
}

.init .inner--news {
  flex-basis: 0vw;
}

.lockscreen__text svg {
  width: 3.4vw;
  height: 3.4vw;
}
.lockscreen__text p {
  font-size: 2.6vw;
  white-space: nowrap;
}

.hold {
  position: absolute;
  top: 0;
  right: 0;
  width: 36%;
  background-color: rgba(0, 0, 0, 0.8666666667);
}

.menu {
  height: 100%;
}

.status__time {
  font-size: 2vw;
  margin-right: 1vw;
}

.status {
  align-items: flex-end;
  font-size: 2vw;
}
.status__wifi {
  margin-right: 1vw;
}

.init .status {
  display: none;
} /* @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap'); */
html, body {
  width: 100vw;
  height: 100vh;
  background-color: #000;
}

html {
  font-family: "Open Sans";
  color: #232323;
}

#screen {
  position: relative;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100%;
  max-height: 100%;
  aspect-ratio: 16/9;
  background-color: #ebebeb;
  overflow: hidden;
}
  </style>
</head>
<body>

		<div class="hold menu hidden"></div>
		<script>
const checkDigits = (digits) => (digits < 10) ? '0' + digits : '' + digits;
function setTime() {
    const DATE = new Date();
    const MINUTE = checkDigits(DATE.getMinutes());
    const ananas = (DATE.getHours() >= 12) ? 'pm' : 'am';
    let hour = DATE.getHours();
    if (hour > 12)
        hour -= 12;
    else if (hour == 0)
        hour += 12;
    else
        hour = hour;
    document.querySelector('.status__time').innerHTML = `${checkDigits(hour)}:${MINUTE}${ananas}`;
}
function setBattery() {
    navigator.getBattery()
        .then((battery) => {
        document.querySelector('.status__battery').innerHTML = Math.ceil(battery.level * 100) + '%';
        if (battery.charging == true && battery.level < 1)
            document.querySelector('.status__battery').style.color = '#00e17c';
        else if (battery.level <= 0.2)
            document.querySelector('.status__battery').style.color = 'red';
        else
            document.querySelector('.status__battery').style.color = '';
    });
}
function refreshStatus() {
    setTime();
    setBattery();
}
refreshStatus();
setInterval(refreshStatus, (1 * 1000));
document.querySelector('.lockscreen__home').addEventListener('click', () => document.querySelector('.lockscreen').classList.toggle('init'));
		</script>
