<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		@import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap");
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

button {
  background-color: transparent;
  outline: none;
  border: none;
}

.flex {
  display: flex;
}

.hidden {
  display: none;
}

.foreground {
  background-color: #232323;
}

.inner {
  z-index: -1;
  visibility: hidden;
} /* .lockscreen */
.unlock {
  position: relative;
  flex-direction: column;
  flex-basis: 100%;
  flex-grow: 1;
  justify-content: center;
  align-items: center;
}
.unlock__top {
  justify-content: flex-end;
  align-items: flex-end;
  width: 100%;
  height: 11%;
  padding: 0 6vw;
}
.unlock__bottom {
  justify-content: center;
  align-items: center;
  margin-top: auto;
  margin-bottom: 4.5vw;
}
.unlock button {
  margin-top: auto;
  width: 13vw;
  height: 13vw;
}

.news {
  position: absolute;
  width: 30vw;
  max-width: 30vw;
  justify-content: center;
  padding: 4.5% 0;
  color: white;
  left: 0;
  transition: left 100ms linear;
}
.news__container {
  flex-direction: column;
  /* background-color: blue; */
  height: 100%;
}
.news__cards, .news__card {
  flex-basis: 100%;
  flex-grow: 1;
}
.news__cards {
  flex-direction: column;
  gap: 0.6vw;
  margin-bottom: 2.2vw;
}
.news__card {
  background-color: #555;
}
.news__text {
  flex-shrink: 0;
  margin-bottom: 0vw;
  align-items: center;
  margin-top: auto;
}

.inner--news {
  flex-basis: 30vw;
  transition: flex-basis 100ms linear;
  flex-shrink: 0;
}

.init .news {
  left: -30vw;
}

.init .inner--news {
  flex-basis: 0vw;
}

.lockscreen__text {
  opacity: 1;
  transition: opacity 100ms linear;
}
.lockscreen__text p {
  font-size: 2.6vw;
  white-space: nowrap;
}

.init .lockscreen__text {
  opacity: 0;
}

.control-btn {
  flex-shrink: 0;
  width: 3.4vw;
  height: 3.4vw;
  margin-right: 1vw;
}

.unlock .lockscreen__text {
  background-color: #ebebeb;
}

.three {
  z-index: -10;
  position: absolute;
  opacity: 0;
  bottom: 4vw;
  transition: opacity 100ms 1ms linear;
  text-align: center;
}
.three p:first-child {
  font-size: 2.6vw;
}
.three p {
  font-size: 2vw;
}

.init .three {
  z-index: 10;
  opacity: 1;
}

.lockscreen__home {
  box-sizing: content-box;
  padding: 10px;
  border-radius: 100px;
}

.lockscreen__home:active {
  background-color: rgb(211, 237, 240);
}

.hold {
  position: absolute;
  top: 0;
  right: 0;
  width: 36%;
  background-color: rgba(0, 0, 0, 0.8666666667);
}

.menu {
  height: 100%;
}

.status__time {
  font-size: 2vw;
  margin-right: 1vw;
}

.status {
  align-items: flex-end;
  font-size: 2vw;
}
.status__wifi {
  margin-right: 1vw;
}

.init .status {
  display: none;
} /* @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap'); */
html, body {
  width: 100vw;
  height: 100vh;
  background-color: #000;
}

html {
  font-family: "Open Sans";
  color: #232323;
}

#screen {
  position: relative;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100%;
  max-height: 100%;
  aspect-ratio: 16/9;
  background-color: #ebebeb;
  overflow: hidden;
}

.test1 {
  position: absolute;
  display: flex;
  justify-content: center;
  align-items: center;
  visibility: visible;
  background-color: black;
  color: white;
  height: 100%;
  z-index: 10;
  width: 100%;
  animation: pinga 1s 7s linear forwards;
}

img {
  position: absolute;
  height: auto;
}

img:first-child {
  visibility: visible;
  width: 24vw;
  animation: first 1s linear forwards;
}

img:last-child {
  opacity: 0;
  width: 26vw;
  animation: second 1s 3s ease-in forwards;
}

@keyframes pinga {
  to {
    visibility: hidden;
    display: none;
  }
}
@keyframes first {
  to {
    visibility: hidden;
  }
}
@keyframes second {
  to {
    opacity: 1;
  }
}
	</style>
</head>
<body>

          			<nav class="news__cards flex">

          				<div class="news__card"></div>

          				</svg>
          				<p>Featured News</p>
          			</div>

			<div class="unlock flex">
				<div class="unlock__top flex">
					<div class="status flex">
						<div class="status__time"></div>
						<div class="status__wifi">ä¸‰</div>

						<path fill-rule="evenodd" clip-rule="evenodd" d="M66.8236 74.2856H49.8824V113.882H66.8236H93.1766H110.118V74.2856H93.1766H66.8236ZM66.8236 97.8823V77.1764H93.1766V97.8823H66.8236Z" fill="#232323"/>
					</svg>
				</button>
				<div class="lockscreen__text lockscreen__text--unlock unlock__bottom flex">
					<svg class="control-btn" width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
						<circle cx="20" cy="20" r="20" fill="#232323"/>
						<path d="M14.1205 29.8334H9.90171L17.5828 8.01519H22.4621L30.1538 29.8334H25.9351L20.1077 12.4896H19.9372L14.1205 29.8334ZM14.259 21.2787H25.7646V24.4534H14.259V21.2787Z" fill="white"/>
					</svg>
					<p>Continue</p>
				</div>
				<div class="three">
					<p>Press the same button three times</p>

				</div>
			</div>
		</div>
		<div class="home menu hidden"></div>
		<div class="hold menu hidden"></div>
	</div>
	<script>
		const checkDigits = (digits) => (digits < 10) ? '0' + digits : '' + digits;
function setTime() {
    const DATE = new Date();
    const MINUTE = checkDigits(DATE.getMinutes());
    const ananas = (DATE.getHours() >= 12) ? 'pm' : 'am';
    let hour = DATE.getHours();
    if (hour > 12)
        hour -= 12;
    else if (hour == 0)
        hour += 12;
    else
        hour = hour;
    document.querySelector('.status__time').innerHTML = `${checkDigits(hour)}:${MINUTE}${ananas}`;
}
function setBattery() {
    navigator.getBattery()
        .then((battery) => {
        document.querySelector('.status__battery').innerHTML = Math.ceil(battery.level * 100) + '%';
        if (battery.charging == true && battery.level < 1)
            document.querySelector('.status__battery').style.color = '#00e17c';
        else if (battery.level <= 0.2)
            document.querySelector('.status__battery').style.color = 'red';
        else
            document.querySelector('.status__battery').style.color = '';
    });
}
function refreshStatus() {
    setTime();
    setBattery();
}
refreshStatus();
setInterval(refreshStatus, (1 * 1000));
document.querySelector('.lockscreen__home').addEventListener('click', () => document.querySelector('.lockscreen').classList.toggle('init'));
	</script>
