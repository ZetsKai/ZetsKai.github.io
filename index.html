    <script  src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

    <script defer>
      $(function () {
class Tag {
    tag;
    listTag;
    constructor(tagType) {
        const nodeName = tagType.toLowerCase();
        this.tag = $(`<${nodeName} class="tag-box"><div class="preview"></div></${nodeName}>`);
        this.listTag = $(`<div class="blue sidebar--list__tag"></div>`);
    }
    select = (event) => {
        event.stopPropagation();
        this.tag.addClass("selected");
        this.listTag.addClass("selected");
        return this;
    };
    addChild = (newChild) => this.tag.append(newChild.tag);
    setName = (newName) => {
        this.tag.children(".preview").html(newName);
        this.listTag.html(newName);
    };
}

class EditingSidebar {
    selectedClass;
    changeTag = (property, value) => {
        if (this.selectedClass == undefined)
            return;
        this.selectedClass.tag.css(property, value);
    };
    updateView = () => {
        let name;
        let background;
        if (this.selectedClass !== undefined) {
            name = this.selectedClass.tag.children(".preview").html();
            background = $("#page-view .selected").css("background-color");
        }
        else {
            name = "None";
            background = "transparent";
        }
        $(".tag-name").val(name);
        $(".colors__selected").css("background-color", background);
    };
    setClass = (classo = undefined) => this.selectedClass = classo;
}
const Edit = new EditingSidebar();
$(".colors__input").on("change", function (e) {
    e.stopPropagation();
    Edit.changeTag("background-color", $(this).val());
    Edit.updateView();
});
$(".tag-name").on("keydown", function (e) {
    if (e.key !== "Enter")
        return;
    const newName = $(this).val();
    Edit.selectedClass?.setName(newName);
});

function deselect(e) {
    e.stopPropagation();
    return;
}
    const close = (menu) => $(`.${menu}__pages:not(.hidden)`).addClass("hidden");
    function addNewtag(tagType) {
        const newTag = new Tag(tagType);
        const nodeName = tagType.toLowerCase();
        {
            $("#page-view").append(newTag.tag);
            newTag.setName(`${nodeName}#${$("#page-view").children(nodeName).length}`);
        }
    }
    $(".sidebar--list").on("click", deselect);
    $("#add").on("click", () => {
        $("#info").text("What kind of tag do you wan't to add today?");
        close("sidebar");
        $(".pages--add").removeClass("hidden");
    });
    $("#edit").on("click", () => {
        $("#info").text("WORK IN PROGRESS");
        close("sidebar");
        $(".pages--edit").removeClass("hidden");
    });
    $($(".top__button")[2]).on("click", () => $(".css-property"));
    $(".type-selector").on("click", e => {
        $(".type-selector.bg-orange-400").removeClass("bg-orange-400 text-black");
        e.target.classList.add("bg-orange-400", "text-black");
        close("add");
        $(`.add__${e.target.innerText}`).removeClass("hidden");
    });
    $(".tag-creator").on("click", e => {
        addNewtag(e.target.innerText);
    });
    $("#remove").on("click", (e) => {
        if ($(".tag-box").length === 0) {
            $("#info").text("ERROR: bro there are no tags to delete lmao");
            return;
        }
        $("#info").text("Who's getting thanos snapped today?");
        $(".tag-box").addClass("mode--del");
        $("#page-view").css("background-color", "rgb(60, 60, 60)");
        $(".tag-box > .preview").on("click", function () {
            $(this).parent().remove();
            if ($(".tag-box").length === 0)
                closeAll();
        });
    });
    function closeAll() {
        $("#info").text("https://e621.net/ is good for your health!");
        close("sidebar");
        close("add");
        $(".tag-box").removeClass("mode--del");
        $("#page-view").css("background-color", "transparent");
        $(".tag-box > .preview").off("click");
        $(".type-selector.bg-orange-400").removeClass("bg-orange-400 text-black");
        $($(".type-selector")[0]).addClass("bg-orange-400 text-black");
        close("add");
        $(".add__containers").removeClass("hidden");
    }
    $("#close").on("click", closeAll);
});

  <body>
    <div class="absolute -translate-x-10 transition-transform top-2/4 -translate-y-2/4 hover:translate-x-0" id="dock-hitbox">
      <nav class="flex flex-col w-10 py-2 rounded-full bg-glass-dark glass text-white" id="dock">
        <button class="h-10 mb-2 rounded-full mx-2 transition-colors hover:bg-orange-500 hover:text-black" id="add" type="button"><i class="fa-solid fa-plus fa-lg"></i></button>
        <button class="h-10 mb-2 rounded-full mx-2 transition-colors hover:bg-cyan-400 hover:text-black" id="edit" type="button"><i class="fa-solid fa-pen"></i></button>
        <button class="h-10 mb-2 rounded-full mx-2 transition-colors hover:bg-red-500 hover:text-black" id="remove" type="button"><i class="fa-solid fa-eraser"></i></button>
        <button class="h-10 rounded-full mx-2 transition-colors hover:text-red-500" id="close" type="button"><i class="fa-solid fa-xmark fa-lg"></i></button>
      </nav>
    </div>
    <div class="absolute top-2 w-96 h-8 pt-1 rounded-lg bg-glass-dark glass text-center text-white left-2/4 -translate-x-2/4" id="info">
      <p>Welcome to <span class="text-orange-500">W</span><span class="text-cyan-400">e</span><span class="text-yellow-300">b</span>Maker!</p>
    </div>
    <div id="page-view"></div>
    <div class="fixed top-0 right-0 h-full bg-glass-dark glass text-white" id="sidebar">
      <div class="sidebar__pages pages--add flex flex-nowrap w-96 h-full hidden">
        <div class="add__types border-r-2 border-cyan-400 border-solid basis-2/4">
          <ul>
            <li class="type-selector bg-orange-400 text-black">containers</li>
            <li class="type-selector">parts</li>
            <li class="type-selector">text</li>
            <li class="type-selector">idk</li>
          </ul>
        </div>
        <div class="add__pages add__containers basis-2/4">
          <button class="block tag-creator">div</button>
          <button class="block tag-creator">main</button>
          <button class="block tag-creator">article</button>
          <button class="block tag-creator">section</button>
        </div>
        <div class="add__pages add__parts hidden basis-2/4">
          <button class="block tag-creator">header</button>
          <button class="block tag-creator">footer</button>
        </div>
        <div class="add__pages add__text hidden basis-2/4">
          <button class="block tag-creator">p</button>
        </div>
        <div class="add__pages add__idk hidden basis-2/4">
          <button class="block tag-creator">img</button>
        </div>
      </div>
      <div class="sidebar__pages pages--edit w-52 h-full hidden">EDIT</div>
      <div class="sidebar__pages pages--tags w-32 h-full hidden">TAGS</div>
    </div>
  </body>
