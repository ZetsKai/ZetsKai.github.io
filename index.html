<!DOCTYPE html>
<html lang="en-us">
<head>

  <style>
	@import url("//fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap");
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

button {
  background-color: transparent;
  outline: none;
  border: none;
}

.flex {
  display: flex;
}

.hidden {
  display: none;
}

.foreground {
  background-color: #232323;
} /* .lockscreen */
.unlock {
  position: relative;
  flex-direction: column;
  flex-basis: 100%;
  flex-grow: 1;
  justify-items: center;
  align-items: center;
}
.unlock__top {
  justify-content: flex-end;
  align-items: flex-end;
  align-self: stretch;
  height: 11%;
  padding: 0 6vw;
}
.unlock__home {
  box-sizing: content-box;
  padding: 10px;
  border-radius: 100px;
  width: 13vw;
  height: 13vw;
  margin-top: auto;
  margin-bottom: auto;
}

.lockscreen__text--unlock {
  background-color: #ebebeb;
}

.unlock__home:active, .lockscreen__text--unlock:active, .lockscreen__back:active {
  background-color: rgb(211, 237, 240);
}

.inner-news {
  flex-basis: 30vw;
  background-color: lime;
  flex-shrink: 0;
  transition: flex-basis 100ms linear;
}

.news {
  position: absolute;
  left: 0vw;
  align-items: center;
  width: 30vw;
  padding-top: 4.5%;
  color: white;
  z-index: 2;
  transition: left 100ms linear, width 100ms linear;
}
.news, .news__cards {
  flex-direction: column;
}
.news__cards, .news__card {
  flex-basis: 100%;
  flex-grow: 1;
}
.news__cards {
  margin-bottom: 2.2vw;
  gap: 2%;
}
.news__card {
  position: relative;
  width: 23vw;
  background-color: #555;
  top: 0%;
  left: 0vw;
  transition: left 140ms linear, top 140ms ease-in;
}
.news .lockscreen__text--news {
  flex-shrink: 0;
  margin-top: auto;
}
.news .lockscreen__text--news:active {
  background-color: #111;
}
.news--start-unlock .lockscreen__text, .news--start-news .lockscreen__text {
  z-index: -10;
  opacity: 0;
}
.news--start-unlock .lockscreen__three, .news--start-news .lockscreen__three {
  opacity: 1;
}
:is(.news--start-unlock, .news--start-news) ~ .lockscreen__back {
  z-index: 3;
  opacity: 1;
}
:is(.news--start-unlock, .news--start-news) ~ .unlock .lockscreen__text--unlock {
  opacity: 0;
}
:is(.news--start-unlock, .news--start-news) ~ .unlock .unlock__top {
  opacity: 0;
}
.news--start-unlock {
  left: -30vw;
}
.news--start-unlock ~ .inner-news {
  flex-basis: 0vw;
}
.news--start-news {
  width: 100vw;
}
.news--start-news .news__card:nth-child(1) {
  top: 34%;
  left: -24vw;
}
.news--start-news .news__card:nth-child(3) {
  top: -34%;
  left: 24vw;
}

.lockscreen {
  position: relative;
  overflow: hidden;
}

.lockscreen__text, .lockscreen__back {
  padding: 2vw;
  border-radius: 10px;
  opacity: 1;
}

.lockscreen__text {
  z-index: 1;
  align-items: center;
  margin-bottom: 2.5vw;
  transition: opacity 100ms linear;
}
.lockscreen__text p {
  font-size: 2.6vw;
  white-space: nowrap;
}

.start-news .lockscreen__text, .start-home .lockscreen__text {
  opacity: 0;
}

.control-btn {
  flex-shrink: 0;
  width: 3.4vw;
  height: 3.4vw;
  margin-right: 1vw;
}

.lockscreen__three, .lockscreen__back {
  transition: opacity 100ms 1ms linear;
}

.lockscreen__three {
  position: absolute;
  z-index: -1;
  opacity: 0;
  left: 50%;
  transform: translateX(-50%);
  bottom: 4vw;
  text-align: center;
}
.lockscreen__three p:first-child {
  font-size: 2.6vw;
}

.lockscreen__back {
  position: absolute;
  z-index: -1;
  opacity: 0;
  bottom: 1vw;
  color: orangered;
  font-size: 2vw;
}

.lockscreen__three span {
  display: inline-block;
  width: 1vw;
  height: 1vw;
  border-radius: 100px;
  border-width: 1px;
  border-style: solid;
}
.lockscreen__three span:not(:last-of-type) {
  margin-right: 1vw;
}

:is(.news--start-unlock, .news--start-news) ~ .lockscreen__three {
  z-index: 4;
  opacity: 1;
}

.news--start-news ~ .lockscreen__three {
  color: #ebebeb;
}
.news--start-news ~ .lockscreen__three span {
  border-color: #ebebeb;
}
.news--start-news ~ .lockscreen__three span.click {
  background-color: #ebebeb;
}

.news--start-unlock ~ .lockscreen__three {
  color: #232323;
}
.news--start-unlock ~ .lockscreen__three span {
  border-color: #232323;
}
.news--start-unlock ~ .lockscreen__three span.click {
  background-color: #232323;
}

.hold {
  position: absolute;
  top: 0;
  right: 0;
  width: 36%;
  background-color: rgba(0, 0, 0, 0.8666666667);
}

.menu {
  height: 100%;
}

.status__time {
  font-size: 2vw;
  margin-right: 1vw;
}

.status {
  align-items: flex-end;
  font-size: 2vw;
}
.status__wifi {
  margin-right: 1vw;
}

.init .status {
  display: none;
} /* @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap'); */
html, body {
  width: 100vw;
  height: 100vh;
  background-color: #000;
}

html {
  font-family: "Open Sans";
  color: #232323;
}

#screen {
  position: relative;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100%;
  max-height: 100%;
  aspect-ratio: 16/9;
  background-color: #ebebeb;
  overflow: hidden;
}

.test1 {
  position: absolute;
  display: flex;
  justify-content: center;
  align-items: center;
  visibility: visible;
  background-color: black;
  color: white;
  height: 100%;
  z-index: 10;
  width: 100%;
  animation: pinga 1s 7s linear forwards;
}

img {
  position: absolute;
  height: auto;
}

img:first-child {
  visibility: visible;
  width: 24vw;
  animation: first 1s linear forwards;
}

img:last-child {
  opacity: 0;
  width: 26vw;
  animation: second 1s 3s ease-in forwards;
}

@keyframes pinga {
  to {
    visibility: hidden;
    display: none;
  }
}
@keyframes first {
  to {
    visibility: hidden;
  }
}
@keyframes second {
  to {
    opacity: 1;
  }
}
  </style>
</head>
<body>
	<div id="screen">
		<div class="test1">
			<img src="https://www.retrostudios.com/wp-content/themes/wlion/public/img/nintendo-logo.png" alt="" srcset="">
			<img src="https://vgboxart.com/resources/logo/14116_nintendo-switch-prev.png" alt="" srcset="">
		</div>
		<div class="lockscreen menu flex">
			<div class="news menu foreground flex">
				<nav class="news__cards flex lockscreen__btn">
					<div class="news__card"></div>
					<div class="news__card"></div>
					<div class="news__card"></div>
				</nav>
				<div class="lockscreen__text lockscreen__text--news lockscreen__btn flex">
					<svg class="control-btn" width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
						<circle cx="20" cy="20" r="20" fill="white"/>
						<path d="M9.82714 9.34844H14.2909L19.6283 19.0004H19.8413L25.1787 9.34844H29.6425L21.7057 23.0274V31.1666H17.7639V23.0274L9.82714 9.34844Z" fill="#232323"/>
					</svg>
					<p>Featured News</p>
				</div>
			</div>
			<div class="inner-news"></div>
			<div class="unlock flex">
				<div class="unlock__top flex">
					<div class="status flex">
						<div class="status__time"></div>
						<div class="status__wifi">ä¸‰</div>
						<div class="status__battery">ðŸ”Œ</div>
					</div>
				</div>
				<button class="unlock__home lockscreen__btn">
					<svg viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M160 80C160 124.183 124.183 160 80 160C35.8172 160 0 124.183 0 80C0 35.8172 35.8172 0 80 0C124.183 0 160 35.8172 160 80ZM8.00014 80C8.00014 119.764 40.2356 152 80 152C119.764 152 152 119.764 152 80C152 40.2356 119.764 8.00014 80 8.00014C40.2356 8.00014 8.00014 40.2356 8.00014 80Z" fill="#232323"/>
						<path d="M78.7321 38.6861C79.4694 38.0819 80.5306 38.0819 81.2678 38.6861L121.317 71.5119C122.77 72.7028 121.928 75.0587 120.049 75.0587H39.9505C38.0718 75.0587 37.2296 72.7028 38.6826 71.5119L78.7321 38.6861Z" fill="#232323"/>
						<path fill-rule="evenodd" clip-rule="evenodd" d="M66.8236 74.2856H49.8824V113.882H66.8236H93.1766H110.118V74.2856H93.1766H66.8236ZM66.8236 97.8823V77.1764H93.1766V97.8823H66.8236Z" fill="#232323"/>
					</svg>
				</button>
				<div class="lockscreen__text lockscreen__text--unlock flex lockscreen__btn">
					<svg class="control-btn" width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
						<circle cx="20" cy="20" r="20" fill="#232323"/>
						<path d="M14.1205 29.8334H9.90171L17.5828 8.01519H22.4621L30.1538 29.8334H25.9351L20.1077 12.4896H19.9372L14.1205 29.8334ZM14.259 21.2787H25.7646V24.4534H14.259V21.2787Z" fill="white"/>
					</svg>
					<p>Continue</p>
				</div>
			</div>
			<div class="lockscreen__back">(B) Back</div>
			<div class="lockscreen__three lockscreen__btn">
				<p>Press the same button three times</p>
				<p>
					<span></span>
					<span></span>
					<span></span>
				</p>
			</div>
		</div>
		<div class="home menu hidden"></div>
		<div class="hold menu hidden"></div>
	</div>

	<script>
		const btn = document.querySelectorAll('.lockscreen__btn');
let previousClick = null;
let clickCounter = 0;
function open(btnE) {
    const PARENT = btnE.currentTarget.parentElement.classList[0];
    document.querySelector('.news').classList.add(`news--start-${PARENT}`);
    btn.forEach(btn => btn.removeEventListener('click', open));
    setBtns(three);
}
function setBtns(func) {
    btn.forEach(btn => btn.addEventListener('click', func));
}
function three(e) {
    const currentClick = e.currentTarget;
    if (previousClick == null)
        previousClick = currentClick;
    if (currentClick !== previousClick)
        return reset();
    clickCounter++;
    document.querySelectorAll('.lockscreen__three span')[clickCounter - 1].classList.add('click');
    if (clickCounter === 3)
        return close();
}
function close() {
    document.querySelector('.news').classList.remove('news--start-unlock', 'news--start-news');
    reset();
    btn.forEach(btn => btn.removeEventListener('click', three));
    setBtns(open);
}
function reset() {
    previousClick = null;
    clickCounter = 0;
    document.querySelectorAll('.lockscreen__three span').forEach(dot => dot.classList.remove('click'));
}
document.querySelector('.lockscreen__back').addEventListener('click', close);
btn.forEach(btn => btn.addEventListener('click', open));
function setBattery() {
    navigator.getBattery()
        .then((battery) => {
        document.querySelector('.status__battery').innerHTML = Math.ceil(battery.level * 100) + '%';
        if (battery.charging == true && battery.level < 1)
            document.querySelector('.status__battery').style.color = '#00e17c';
        else if (battery.level <= 0.2)
            document.querySelector('.status__battery').style.color = 'red';
        else
            document.querySelector('.status__battery').style.color = '';
    });
}
const checkDigits = (digits) => (digits < 10) ? '0' + digits : '' + digits;
function setTime() {
    const DATE = new Date();
    const MINUTE = checkDigits(DATE.getMinutes());
    const ananas = (DATE.getHours() >= 12) ? 'pm' : 'am';
    let hour = DATE.getHours();
    if (hour > 12)
        hour -= 12;
    else if (hour == 0)
        hour += 12;
    else
        hour = hour;
    document.querySelector('.status__time').innerHTML = `${checkDigits(hour)}:${MINUTE}${ananas}`;
}
function refreshStatus() {
    setTime();
    setBattery();
}
refreshStatus();
setInterval(refreshStatus, (1 * 1000));
	</script>
