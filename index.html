    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script defer>
      $(function () {
class Tag {
    tag;
    listTag;
    constructor(tagType, previewState) {
        const nodeName = tagType.toLowerCase();
        this.tag = $(`<${nodeName} class="tag-box" data-preview="${previewState}"><tag-preview class="block preview web-maker"></tag-preview></${nodeName}>`);
        this.listTag = $(`<div class="blue sidebar--list__tag"></div>`);
    }
    select = (event) => {
        event.stopPropagation();
        this.tag.addClass("selected");
        this.listTag.addClass("selected");
        return this;
    };
    addChild = (newChild) => this.tag.append(newChild.tag);
    setName = (newName) => {
        this.tag.children(".preview").html(newName);
        this.listTag.html(newName);
    };
}

class EditingSidebar {
    selectedClass;
    changeTag = (property, value) => {
        if (this.selectedClass == undefined)
            return;
        this.selectedClass.tag.css(property, value);
    };
    updateView = () => {
        let name;
        let background;
        if (this.selectedClass !== undefined) {
            name = this.selectedClass.tag.children(".preview").html();
            background = $("#page-view .selected").css("background-color");
        }
        else {
            name = "None";
            background = "transparent";
        }
        $(".tag-name").val(name);
        $(".colors__selected").css("background-color", background);
    };
    setClass = (classo = undefined) => this.selectedClass = classo;
}
const Edit = new EditingSidebar();
$(".colors__input").on("change", function (e) {
    e.stopPropagation();
    Edit.changeTag("background-color", $(this).val());
    Edit.updateView();
});
$(".tag-name").on("keydown", function (e) {
    if (e.key !== "Enter")
        return;
    const newName = $(this).val();
    Edit.selectedClass?.setName(newName);
});

let preview = "true";
let location;
    function setInfo(message) {
        const info = $("#info");
        info.text(message);
        info.addClass("show");
    }
    function unsetInfo() {
        const info = $("#info");
        info.text('');
        info.removeClass("show");
    }
    const open = (menuOrPage) => $(`[data-${menuOrPage}]`).removeClass("hidden");
    const close = (menuOrPage) => $(`[data-${menuOrPage}]:not(.hidden)`).addClass("hidden");
    function handleOpen(dataMenu, target, info) {
        setInfo(info);
        close(dataMenu);
        open(target);
    }
    function thanos() {
        $(".tag-box").addClass("mode--del");
        $("#page-view").css("background-color", "rgb(60, 60, 60)");
        $(".preview").on("click", function () {
            $(this).parent().remove();
            if ($(".tag-box").length === 0)
                closeAll();
        });
    }
    function ironman() {
        $(".tag-box").removeClass("mode--del");
        $("#page-view").css("background-color", "unset");
        $(".preview").off("click");
        $(".type-selector--selected").removeClass("type-selector--selected");
        $($(".js-type-selector")[0]).addClass("type-selector--selected");
        open("menu=containers");
    }
    function addNewTag(tagType) {
        const newTag = new Tag(tagType, preview);
        const nodeName = tagType.toLowerCase();
        {
            newTag.setName(`${nodeName}#${$(location).children(nodeName).length + 1}`);
            location.append(newTag.tag);
        }
        newTag.tag.children(".preview").on("click", function (e) {
            e.stopPropagation();
            location = newTag.tag;
        });
        setInfo("FACT: You can also select a new location to add the new tag in!");
    }
    $("#add").on("click", () => {
        closeAll();
        setInfo("Where would you like to put this new tag in?");
        $(".page-view, .preview").on("click", function (e) {
            e.stopPropagation();
            location = $(this).parent();
            handleOpen("page", "page=add", "What kind of tag would you like to add today?");
        });
        $(".page-view, .preview").addClass("web-maker");
    });
    $("#edit").on("click", () => {
        closeAll();
        setInfo("What tag would you like to edit?");
        $(".preview").addClass("web-maker");
        $(".preview").on("click", function (e) {
            e.stopPropagation();
            location = $(this).parent();
            handleOpen("page", "page=edit", "WORK IN PROGRESS");
            $(".web-maker").off("click").removeClass("web-maker");
        });
    });
    $("#remove").on("click", () => {
        if ($(".tag-box").length === 0)
            setInfo("ERROR: bro there are no tags to delete lmao");
        else {
            closeAll();
            setInfo("Who's getting thanos snapped today?");
            thanos();
        }
    });
    $("#close").on("click", closeAll);
    $("#preview").on("click", () => {
        if ($(".tag-box").attr("data-preview") === "true") {
            $(".page-view").css("display", "none");
            $(".tag-box").attr("data-preview", "false");
        }
        else {
            $(".page-view").css("display", "block");
            $(".tag-box").attr("data-preview", "true");
        }
    });
    $(".js-tag-creator").on("click", (e) => addNewTag(e.target.innerText));
    $(".js-type-selector").on("click", e => {
        $(".js-type-selector.type-selector--selected").removeClass("type-selector--selected");
        e.target.classList.add("type-selector--selected");
        handleOpen("menu", `menu=${e.target.innerText}`, "indeed");
    });
    $(".heighto").on("keyup", (e) => {
        if (e.key !== "Enter")
            return;
        location.css("height", e.target.value);
    });
    $(".coloro").on("keyup", (e) => {
        if (e.key !== "Enter")
            return;
        location.css("background-color", e.target.value);
    });
    $(".margino").on("keyup", (e) => {
        if (e.key !== "Enter")
            return;
        location.css("margin-bottom", e.target.value);
    });
    $("#settings").on("click", () => {
        $(".page-view, .preview").remove();
        $(".tag-box").removeAttr("data-preview").removeClass("tag-box");
        console.log($("#page-view").html());
    });
    function closeAll() {
        unsetInfo();
        close("page");
        close("menu");
        ironman();
        $(".page-view, .preview").off("click");
        $(".page-view, .preview").removeClass("web-maker");
    }
});

  <body>
    <div class="w-full show bg-glass-dark glass text-white text-center overflow-hidden z-50" id="info">
      <p>Move your cursor to the left corner of your screen to start.</p>
    </div>
    <div class="absolute -translate-x-14 h-full transition-transform z-10 top-2/4 hover:translate-x-0 -translate-y-2/4" id="dock-hitbox">
      <nav class="flex flex-col w-14 bg-glass-dark glass text-white h-full" id="dock">
        <button class="grow mb-0 transition-colors hover:bg-orange-500 hover:text-black" id="add" type="button"><i class="fa-solid fa-plus fa-xl"></i></button>
        <button class="grow mb-0" id="edit" type="button">
          <div class="drop"></div><i class="fa-solid fa-pen fa-lg"></i>
        </button>
        <button class="grow mb-0 transition-colors hover:bg-red-500 hover:text-black" id="remove" type="button"><i class="fa-solid fa-eraser fa-xl"></i></button>
        <button class="grow mb-0" id="code" type="button">
          <div class="matrix"></div><i class="fa-brands fa-js fa-xl"></i>
        </button>
        <button class="grow transition-colors hover:text-red-500 hover:bg-black" id="close" type="button"><i class="fa-solid fa-xmark fa-xl"></i></button>
        <button class="h-14 transition-colors border-t-2 border-slate-500 border-solid hover:text-lime-400" id="preview" type="button"><i class="fa-solid fa-eye fa-lg"></i></button>
        <button class="h-14 transition-colors hover:text-purple-400" id="settings" type="button"><i class="fa-solid fa-gear fa-lg"></i></button>
      </nav>
    </div>
    <div id="page-view">
